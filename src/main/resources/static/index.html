<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julius Caesar Chatbot</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #f4f0e6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #8b5e3c;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        #chat-window {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #fff8f0;
        }

        .message {
            margin: 0.5rem 0;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #e0c097;
            align-self: flex-end;
        }

        .message.caesar {
            background-color: #d4b79f;
            align-self: flex-start;
        }

        #input-area {
            display: flex;
            padding: 1rem;
            background-color: #f0e5dc;
        }

        #user-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        #send-btn {
            margin-left: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-color: #8b5e3c;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #a16b46;
        }
    </style>
</head>
<body>
    <header>Julius Caesar Chatbot</header>
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendMessage() {
            const messageText = userInput.value.trim();
            if (!messageText) return;

            appendMessage('user', messageText);
            userInput.value = '';

            const messagePayload = {
                sender: "user",
                content: messageText
            };

            fetch('/chat', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(messagePayload)
            })
            .then(response => response.json())
            .then(data => appendMessage('caesar', data.response))
            .catch(err => appendMessage('caesar', "I am troubled, citizen. Speak again more clearly."));
        }
    </script>
</body>
</html>
